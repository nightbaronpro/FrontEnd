<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>test</title>
        <link href="/Web/CSS/style.css" rel="stylesheet" type="text/css">
        <link href="/Web/CSS/penguin.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h2 class="red-text">CatPhotoApp</h2>
        <main>
            <p class="red-text">Click here to view more <a href="#">cat photos</a>.</p>

                <a href="#"><img class="smaller-image thick-green-border" src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back."></a>

            <div class="silver-background">
                <!--neu dat thuoc tinh style ghi de` len nhung thuoc tinh khac, thi no se uu tien xet mau trong thuoc tinh do.-->
                <p style="color: aliceblue;" class="pink-text blue-text" id="orange-text">Things cats love:</p>
                    <ul>
                        <li>cat nip</li>
                        <li>laser pointers</li>
                        <li>lasagna</li>
                    </ul>
                <p>Top 3 things cats hate:</p>
                    <ol>
                        <li>flea treatment</li>
                        <li>thunder</li>
                        <li>other cats</li>
                    </ol>
            </div>

        <form id="cat-photo-form" action="/submit-cat-photo">
            <label><input type="radio" name="indoor-outdoor" checked> Indoor</label>
            <label><input type="radio" name="indoor-outdoor"> Outdoor</label><br>
            <label><input type="checkbox" name="personality" checked> Loving</label>
            <label><input type="checkbox" name="personality"> Lazy</label>
            <label><input type="checkbox" name="personality"> Energetic</label><br>
            <input type="text" placeholder="cat photo URL" required>
            <button type="submit">Submit</button>
            </form>
        </main>
        <div class="injected-text">margin</div>
        <div class="box yellow-box">
            <h5 class="box red-box">padding</h5>
            <h5 class="box blue-box">padding</h5>
            <h5 class="box green-box">padding</h5>
        </div>
        <div class="penguin">
            <div class="penguin-bottom">
                <div class="right-hand"></div>
                <div class="left-hand"></div>
                <div class="right-feet"></div>
                <div class="left-feet"></div>
            </div>
            <div class="penguin-top">
                <div class="right-cheek"></div>
                <div class="left-cheek"></div>
                <div class="belly"></div>
                <div class="right-eye">
                <div class="sparkle"></div>
            </div>
            <div class="left-eye">
                <div class="sparkle"></div>
            </div>
                <div class="blush-right"></div>
                <div class="blush-left"></div>
                <div class="beak-top"></div>
                <div class="beak-bottom"></div>
            </div>
        </div>
    </body>
</html>
